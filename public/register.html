<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            // Modificando o título
            document.documentElement.lang = "en";
            document.title = "Registrar";

            // Adicionando elementos no <head>
            const head = document.head;

            // Meta tags
            const metaCharset = document.createElement("meta");
            metaCharset.setAttribute("charset", "utf-8");

            const metaCompat = document.createElement("meta");
            metaCompat.setAttribute("http-equiv", "X-UA-Compatible");
            metaCompat.setAttribute("content", "IE=edge");

            const metaViewport = document.createElement("meta");
            metaViewport.setAttribute("name", "viewport");
            metaViewport.setAttribute("content", "width=device-width, initial-scale=1, shrink-to-fit=no");

            const metaDescription = document.createElement("meta");
            metaDescription.setAttribute("name", "description");
            metaDescription.setAttribute("content", "");

            const metaAuthor = document.createElement("meta");
            metaAuthor.setAttribute("name", "author");
            metaAuthor.setAttribute("content", "");

            // Favicon
            const favicon = document.createElement("link");
            favicon.setAttribute("rel", "shortcut icon");
            favicon.setAttribute("href", "img/borb.ico");
            favicon.setAttribute("type", "image/x-icon");

            // CSS links
            const fontAwesome = document.createElement("link");
            fontAwesome.setAttribute("href", "vendor/fontawesome-free/css/all.min.css");
            fontAwesome.setAttribute("rel", "stylesheet");
            fontAwesome.setAttribute("type", "text/css");

            const googleFonts = document.createElement("link");
            googleFonts.setAttribute("href", "https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i");
            googleFonts.setAttribute("rel", "stylesheet");

            const customCss = document.createElement("link");
            customCss.setAttribute("href", "css/sb-admin-2.min.css");
            customCss.setAttribute("rel", "stylesheet");

            // Adicionando os elementos ao head
            head.append(metaCharset, metaCompat, metaViewport, metaDescription, metaAuthor, favicon, fontAwesome, googleFonts, customCss);

            // Estilo em linha
            const style = document.createElement("style");
            style.textContent = `
    .bg-register-image {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .bg-register-image img {
        display: block;
        width: 423px;    
        height: 590px;
        padding: 20px;
    }
    .text-center, .small {
        font-size: 15px;
    }
    .container {
        align-items: center;
        justify-content: center;
    }
  `;
            head.appendChild(style);

            // Corpo do documento
            document.body.className = "bg-gradient-primary";

            const container = document.createElement("div");
            container.className = "container";

            const card = document.createElement("div");
            card.className = "card o-hidden border-0 shadow-lg my-5";

            const cardBody = document.createElement("div");
            cardBody.className = "card-body p-0";

            const row = document.createElement("div");
            row.className = "row";

            // Coluna da imagem
            const colImg = document.createElement("div");
            colImg.className = "col-lg-5 d-none d-lg-block bg-register-image";

            const img = document.createElement("img");
            img.src = "img/mariaFilipa.png";
            img.alt = "Imagem de registro";
            img.className = "img-fluid";

            colImg.appendChild(img);

            // Coluna do conteúdo
            const colContent = document.createElement("div");
            colContent.className = "col-lg-7";

            const contentDiv = document.createElement("div");
            contentDiv.className = "p-5";

            const textCenterDiv = document.createElement("div");
            textCenterDiv.className = "text-center";

            const h1 = document.createElement("h1");
            h1.className = "h4 text-gray-900 mb-4";
            h1.textContent = "Crie sua conta como administrador!";

            textCenterDiv.appendChild(h1);

            // Formulário de registro
            const form = document.createElement("form");
            form.className = "user";

            // Primeiros e Últimos nomes
            const rowNames = document.createElement("div");
            rowNames.className = "form-group row";

            const firstNameDiv = document.createElement("div");
            firstNameDiv.className = "col-sm-6 mb-3 mb-sm-0";

            const firstNameInput = document.createElement("input");
            firstNameInput.className = "form-control form-control-user";
            firstNameInput.id = "exampleFirstName";
            firstNameInput.placeholder = "Primeiro nome";

            firstNameDiv.appendChild(firstNameInput);

            const lastNameDiv = document.createElement("div");
            lastNameDiv.className = "col-sm-6";

            const lastNameInput = document.createElement("input");
            lastNameInput.className = "form-control form-control-user";
            lastNameInput.id = "exampleLastName";
            lastNameInput.placeholder = "Último nome";

            lastNameDiv.appendChild(lastNameInput);

            rowNames.append(firstNameDiv, lastNameDiv);

            // Email
            const emailDiv = document.createElement("div");
            emailDiv.className = "form-group";

            const emailInput = document.createElement("input");
            emailInput.className = "form-control form-control-user";
            emailInput.id = "exampleInputEmail";
            emailInput.placeholder = "Endereço de email";

            emailDiv.appendChild(emailInput);

            // Senha e Repetir senha
            const rowPasswords = document.createElement("div");
            rowPasswords.className = "form-group row";

            const passwordDiv = document.createElement("div");
            passwordDiv.className = "col-sm-6 mb-3 mb-sm-0";

            const passwordInput = document.createElement("input");
            passwordInput.className = "form-control form-control-user";
            passwordInput.id = "exampleInputPassword";
            passwordInput.placeholder = "Senha";

            passwordDiv.appendChild(passwordInput);

            const repeatPasswordDiv = document.createElement("div");
            repeatPasswordDiv.className = "col-sm-6";

            const repeatPasswordInput = document.createElement("input");
            repeatPasswordInput.className = "form-control form-control-user";
            repeatPasswordInput.id = "exampleRepeatPassword";
            repeatPasswordInput.placeholder = "Repetir senha";

            repeatPasswordDiv.appendChild(repeatPasswordInput);

            rowPasswords.append(passwordDiv, repeatPasswordDiv);

            // Botões de ação
            const btnRegistrar = document.createElement("a");
            btnRegistrar.className = "btn btn-primary btn-user btn-block";
            btnRegistrar.href = "login.html";
            btnRegistrar.textContent = "Registrar conta - Administrador";

            const hr1 = document.createElement("hr");

            const btnGoogle = document.createElement("a");
            btnGoogle.className = "btn btn-google btn-user btn-block";
            btnGoogle.href = "index.html";
            btnGoogle.innerHTML = `<i class="fab fa-google fa-fw"></i> Registrar com Google`;

            const btnFacebook = document.createElement("a");
            btnFacebook.className = "btn btn-facebook btn-user btn-block";
            btnFacebook.href = "index.html";
            btnFacebook.innerHTML = `<i class="fab fa-facebook-f fa-fw"></i> Registrar com Facebook`;

            // Links
            const hr2 = document.createElement("hr");

            const forgotPasswordLink = document.createElement("div");
            forgotPasswordLink.className = "text-center";
            const forgotPassword = document.createElement("a");
            forgotPassword.className = "small";
            forgotPassword.href = "forgot-password.html";
            forgotPassword.textContent = "Esqueceu senha?";
            forgotPasswordLink.appendChild(forgotPassword);

            const loginLink = document.createElement("div");
            loginLink.className = "text-center";
            const login = document.createElement("a");
            login.className = "small";
            login.href = "login.html";
            login.textContent = "Já tem uma conta? Entre!";
            loginLink.appendChild(login);

            // Montando a estrutura
            form.append(rowNames, emailDiv, rowPasswords, btnRegistrar, hr1, btnGoogle, btnFacebook);
            contentDiv.append(textCenterDiv, form, hr2, forgotPasswordLink, loginLink);
            colContent.appendChild(contentDiv);

            row.append(colImg, colContent);
            cardBody.appendChild(row);
            card.appendChild(cardBody);
            container.appendChild(card);
            document.body.appendChild(container);
        });

    </script>
</body>

</html>
