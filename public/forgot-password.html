<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            // Modificando o título
            document.documentElement.lang = "en";
            document.title = "Esqueceu senha";

            // Adicionando elementos no <head>
            const head = document.head;

            // Meta tags
            const metaCharset = document.createElement("meta");
            metaCharset.setAttribute("charset", "utf-8");

            const metaCompat = document.createElement("meta");
            metaCompat.setAttribute("http-equiv", "X-UA-Compatible");
            metaCompat.setAttribute("content", "IE=edge");

            const metaViewport = document.createElement("meta");
            metaViewport.setAttribute("name", "viewport");
            metaViewport.setAttribute("content", "width=device-width, initial-scale=1, shrink-to-fit=no");

            const metaDescription = document.createElement("meta");
            metaDescription.setAttribute("name", "description");
            metaDescription.setAttribute("content", "");

            const metaAuthor = document.createElement("meta");
            metaAuthor.setAttribute("name", "author");
            metaAuthor.setAttribute("content", "");

            // Favicon
            const favicon = document.createElement("link");
            favicon.setAttribute("rel", "shortcut icon");
            favicon.setAttribute("href", "img/borb.ico");
            favicon.setAttribute("type", "image/x-icon");

            // CSS links
            const fontAwesome = document.createElement("link");
            fontAwesome.setAttribute("href", "vendor/fontawesome-free/css/all.min.css");
            fontAwesome.setAttribute("rel", "stylesheet");
            fontAwesome.setAttribute("type", "text/css");

            const googleFonts = document.createElement("link");
            googleFonts.setAttribute("href", "https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i");
            googleFonts.setAttribute("rel", "stylesheet");

            const customCss = document.createElement("link");
            customCss.setAttribute("href", "css/sb-admin-2.min.css");
            customCss.setAttribute("rel", "stylesheet");

            // Adicionando os elementos ao head
            head.append(metaCharset, metaCompat, metaViewport, metaDescription, metaAuthor, favicon, fontAwesome, googleFonts, customCss);

            // Estilo em linha
            const style = document.createElement("style");
            style.textContent = `
    .bg-password-image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin-right: 0;
    }

    .bg-password-image img {
        display: block;
        margin: 0 auto;
        width: 350px;
        height: 500px;
        padding: 10px;
        margin-left: 5px;
    }

    .col-lg-6 {
        padding: 20px;
    }

    .text-center, .small {
        font-size: 15px;
    }

    .container {
        align-items: center;
        justify-content: center;
    }
  `;
            head.appendChild(style);

            // Corpo do documento
            document.body.className = "bg-gradient-primary";

            const container = document.createElement("div");
            container.className = "container";

            const row = document.createElement("div");
            row.className = "row justify-content-center";

            const col = document.createElement("div");
            col.className = "col-xl-10 col-lg-12 col-md-9";

            const card = document.createElement("div");
            card.className = "card o-hidden border-0 shadow-lg my-5";

            const cardBody = document.createElement("div");
            cardBody.className = "card-body p-0";

            const rowContent = document.createElement("div");
            rowContent.className = "row";

            // Coluna da imagem
            const colImg = document.createElement("div");
            colImg.className = "col-lg-6 d-none d-lg-block bg-password-image";

            const img = document.createElement("img");
            img.src = "img/mariaFilipa.png";
            img.alt = "Imagem de Esqueceu a senha";
            img.className = "img-fluid";

            colImg.appendChild(img);

            // Coluna do conteúdo
            const colContent = document.createElement("div");
            colContent.className = "col-lg-6";

            const contentDiv = document.createElement("div");
            contentDiv.className = "p-5";

            const textCenterDiv = document.createElement("div");
            textCenterDiv.className = "text-center";

            const h1 = document.createElement("h1");
            h1.className = "h4 text-gray-900 mb-2";
            h1.textContent = "Esqueceu sua senha?";

            const p = document.createElement("p");
            p.className = "mb-4";
            p.textContent = "Basta digitar seu endereço de e-mail abaixo e nós lhe enviaremos um link para redefinir sua senha!";

            textCenterDiv.appendChild(h1);
            textCenterDiv.appendChild(p);

            // Formulário de recuperação de senha
            const form = document.createElement("form");
            form.className = "user";

            const emailDiv = document.createElement("div");
            emailDiv.className = "form-group";

            const emailInput = document.createElement("input");
            emailInput.className = "form-control form-control-user";
            emailInput.id = "exampleInputEmail";
            emailInput.setAttribute("aria-describedby", "emailHelp");
            emailInput.placeholder = "Digite o endereço de e-mail...";

            emailDiv.appendChild(emailInput);

            // Botão de redefinir senha
            const btnRedefinir = document.createElement("a");
            btnRedefinir.className = "btn btn-primary btn-user btn-block";
            btnRedefinir.href = "login.html";
            btnRedefinir.textContent = "Redefinir senha";

            // Links
            const hr = document.createElement("hr");

            const registerLink = document.createElement("div");
            registerLink.className = "text-center";
            const register = document.createElement("a");
            register.className = "small";
            register.href = "register.html";
            register.textContent = "Crie uma conta!";
            registerLink.appendChild(register);

            const loginLink = document.createElement("div");
            loginLink.className = "text-center";
            const login = document.createElement("a");
            login.className = "small";
            login.href = "login.html";
            login.textContent = "Já tem uma conta? Entre!";
            loginLink.appendChild(login);

            // Montando a estrutura
            form.appendChild(emailDiv);
            form.appendChild(btnRedefinir);
            contentDiv.appendChild(textCenterDiv);
            contentDiv.appendChild(form);
            contentDiv.appendChild(hr);
            contentDiv.appendChild(registerLink);
            contentDiv.appendChild(loginLink);
            colContent.appendChild(contentDiv);

            rowContent.appendChild(colImg);
            rowContent.appendChild(colContent);

            cardBody.appendChild(rowContent);
            card.appendChild(cardBody);
            col.appendChild(card);
            row.appendChild(col);
            container.appendChild(row);
            document.body.appendChild(container);
        });

    </script>
</body>

</html>
